<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="color-wrapper">
    <div id="colorbuilder">
      <h1 id="title">RGB Color Selector!</h1>
      <input id="red" type="range" min="0" max="255" step="5"/>Red <span id="redNum"></span><br>
      <input id="green" type="range" min="0" max="255" step="5"/>Green <span id="greenNum"></span><br>
      <input id="blue" type="range" min="0" max="255" step="5"/>Blue <span id="blueNum"></span><br>
      <input id="alpha" type="range" min="0" max="1" step="0.1"/>Alpha <span id="alphaNum"></span>
      <div id="square"></div>
      <span id="choose">❤ Choose a color! ❤</span>
    </div>
   </div>
   <script type="text/javascript" src="colorpicker.js"></script>
  </body>
</html>
