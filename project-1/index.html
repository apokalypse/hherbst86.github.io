<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" type="text/css" href="main.css" />

  <script type="text/javascript" src="tables.js">
  <title>Interactive Tables</title>
</head>
<body>
  <div class="tri-table-wrapper">

  <p class="p-table">The following table allows you to check off items for later reference, helpful for when you have a very long list. </p>

  <div class="table-border-a">
  <table class="c-na-table-z">
    <thead class="th-head-a">
      <tr>
        <td class="td-input"></td>
        <td class="column-a-0a no-lite">Course 1</td>
        <td class="column-b-0a no-lite">Course 2</td>
        <td class="column-c-0a no-lite">Course 3</td>
      </tr>
    </thead>
    <tbody>
      <tr class="row-a-z tr-selected">
        <td class="td-input-z"><input type="checkbox"></input></td>
        <td class="column-a-1">1A</td>
        <td class="column-b-1">1B</td>
        <td class="column-c-1">1C</td>
      </tr>
      <tr class="row-b-z tr-selected">
        <td class="td-input-z"><input type="checkbox"></input></td>
        <td class="column-a-1">2A</td>
        <td class="column-b-1">2B</td>
        <td class="column-c-1">2C</td>
      </tr>
      <tr class="row-c-z tr-selected">
        <td class="td-input-z"><input type="checkbox"></input></td>
        <td class="column-a-1">3A</td>
        <td class="column-b-1">3B</td>
        <td class="column-c-1">3C</td>
      </tr>
    </tbody>
    <tfoot class="tf-foot">
      <tr></tr>
    </tfoot>
  </table>
  </div>

  <p class="p-table">This table allows you to hide rows by checking them off. To show the content again, simply uncheck the checkbox.</p>

  <div class="table-border-a">
  <table class="c-na-table-z">
    <thead class="th-head-a">
      <tr>
        <td class="td-input"></td>
        <td class="column-a-0b no-lite">Course 1</td>
        <td class="column-b-0b no-lite">Course 2</td>
        <td class="column-c-0b no-lite">Course 3</td>
      </tr>
    </thead>
    <tbody>
      <tr class="row-a-z tr-deselected">
        <td class="td-input-z"><input type="checkbox"></input></td>
        <td class="column-a-2">1A</td>
        <td class="column-b-2">1B</td>
        <td class="column-c-2">1C</td>
      </tr>
      <tr class="row-b-z tr-deselected">
        <td class="td-input-z"><input type="checkbox"></input></td>
        <td class="column-a-2">2A</td>
        <td class="column-b-2">2B</td>
        <td class="column-c-2">2C</td>
      </tr>
      <tr class="row-c-z tr-deselected">
        <td class="td-input-z"><input type="checkbox"></input></td>
        <td class="column-a-2">3A</td>
        <td class="column-b-2">3B</td>
        <td class="column-c-2">3C</td>
      </tr>
    </tbody>
    <tfoot class="tf-foot">
      <tr></tr>
    </tfoot>
  </table>
  </div>

  <p class="p-table">This table enables users to leave a comment in one of the cells.</p>

  <div class="table-three table-border">
  <table class="c-na-table-z">
    <thead class="th-head-a">
      <tr>
        <td class="td-input"></td>
        <td class="column-a-0c no-lite">Course 1</td>
        <td class="column-b-0c no-lite">Course 2</td>
        <td class="column-c-0c no-lite">Course 3</td>
        <td class-"column-d">Comments</td>
      </tr>
    </thead>
    <tbody>
      <tr class="row-a-z">
        <td class="td-input-z"><input type="checkbox"></input></td>
        <td class="column-a-3">1A</td>
        <td class="column-b-3">1B</td>
        <td class="column-c-3">1C</td>
        <td class="column-d"><i class="fa fa-comment-o" aria-hidden="true"></i><div id="ta-one">
    <button class="exit-button">&#215;</button> 
  <textarea row="4" col="20"></textarea>
  </div></td>
      </tr>
      <tr class="row-b-z">
        <td class="td-input-z"><input type="checkbox"></input></td>
        <td class="column-a-3">2A</td>
        <td class="column-b-3">2B</td>
        <td class="column-c-3">2C</td>
        <td class="column-d"><i class="fa fa-comment-o" aria-hidden="true"></i><div id="ta-two">
    <button class="exit-button">&#215;</button> 
  <textarea row="4" col="20"></textarea>
  </div></td>
      </tr>
      <tr class="row-c-z">
        <td class="td-input-z"><input type="checkbox"></input></td>
        <td class="column-a-3">3A</td>
        <td class="column-b-3">3B</td>
        <td class="column-c-3">3C</td>
        <td class="column-d"><i class="fa fa-comment-o" aria-hidden="true"></i><div id="ta-three">
    <button class="exit-button">&#215;</button>
    <textarea row="4"col="20"></textarea>
  </div></td>
      </tr>
    </tbody>
    <tfoot class="tf-foot">
      <tr></tr>
    </tfoot>
  </table>

  </div>

  </div>
</body>
</html>
